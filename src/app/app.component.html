<div class="toast-container position-absolute p-3  bottom-0 end-0" id="toastPlacement">

  <div class="toast" id="myToastEl" role="alert" aria-live="assertive" aria-atomic="true">
    <div class="toast-header">
      <i class="bi bi-bell"></i>
      <strong class="me-auto">Bootstrap</strong>
      <small>11 mins ago</small>
      <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
    </div>
    <div class="toast-body">
      Hello, world! This is a toast message.
    </div>
  </div>

</div>



<button class="btn btn-primary" (click)="showToast()">Show</button>
